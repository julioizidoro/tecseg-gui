<br/><br/>
<div class="page-header">
  <div class="container-fluid">
    <h3>
     Item do Relatório
    </h3>
    <hr/>
  </div>


<div style="width: 100%;">


  <form [formGroup]="formulario">
  <div class="row">

    <div class="form-group col-md-7 col-sm-12" >
        <label for="setor">Setor</label>
        <select class="form-control" formControlName="setor"  [compareWith]="compararSetor" (change)="setSetor()">
            <option *ngFor="let setor of listaSetor" [ngValue]="setor"> {{ setor.nome }}</option>
         </select>
         
    </div>

      <div class="form-group col-md-12" >
          <label for="constatacao">Constatação</label>
          <textarea class="form-control" id="constatacao"  formControlName="constatacao"></textarea>
        </div>

        

        <div class="form-group col-md-10">
            <input type="file" class="custom-file-input" id="customFile" (change)="onChange($event)"  />
            <label class="custom-file-label" for="customFile" id="customFileLabel">{{nomeArquivo}}</label>
            
        </div>

        

    </div>

<br/>
<div class="w-100 text-right">
  <button type="button" class="btn btn-primary" (click)="salvar()">
    <i class="fa fa-floppy-o" aria-hidden="true"></i>
    Salvar
  </button>
  <button type="submit" class="btn btn-danger" style="margin-left:1%;" (click)="cancelar()">
    <i class="fa fa-times" aria-hidden="true"></i>
    Cancelar
  </button>

</div>



<br/>


</form>

</div>
</div>
