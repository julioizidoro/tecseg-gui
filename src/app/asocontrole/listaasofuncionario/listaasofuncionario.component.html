<br /><br />
<div class="page-header">
  <div class="container-fluid">
    <h3>
      Lista de Aso's
      <br />
    </h3>
        <div class="row">
          <div class="form-group col-xs-2" >
            <label for="nomefuncionario">Nome</label>
            <input type="text" class="form-control" id="nomefuncionario" placeholder="Nome do funcionário"
            [value]="funcionarioSelecionado.nome" readonly="false">
          </div>

          <div class="form-group col-xs-2" >
              <label for="dataadmissao">Data Admissão</label>
              <input type="text" class="form-control" id="datadimissao" placeholder="Data Admissão"
              [value]="funcionarioSelecionado.dataadmissao | date: 'dd/MM/yyyy'" readonly="false">
            </div>

        <div class="form-group col-xs-3" >
          <label for="funcao">Função</label>
          <input type="text" class="form-control" id="funcao" placeholder="Função" readonly="false"
            [value]="funcionarioSelecionado.funcao.nome">
          </div>

          <div class="form-group col-xs-3" >
            <label for="loja">Loja</label>
            <input type="text" class="form-control" id="loja" placeholder="Loja" readonly="false"
            [value]="funcionarioSelecionado.loja.nome">
          </div>
          <div>
          <div class="form-group col-xs-2" >

          <br/>
            <button type="button" style="margin-left:1%;" class="btn btn-success" routerLink="/consasocontrole">
              <i class="glyphicon glyphicon-arrow-left" aria-hidden="true"></i>
              Voltar</button>
          </div>
          </div>
        </div>




    <div class="container-fluid" style="width:80%;">


        <br/><br/>
        <div class="table-responsive">
         <table class="table table-striped" >
            <thead>
                <tr>

                    <th>Data Exame</th>
                    <th>Tipo</th>
                    <th>Data Vencimento</th>
                    <th>Situação</th>
                    <th>Observação</th>
                  </tr>
            </thead>
            <tbody>

            <tr *ngFor="let aso of listaAso" >
              <td>{{ aso.dataexame | date: 'dd/MM/yyyy' }}</td>
              <td>{{ aso.asotipo.nome }}</td>
              <td>{{ aso.datavencimento | date: 'dd/MM/yyyy' }}</td>
              <td>{{ getSituacao(aso.situacao)}}</td>
              <td>{{ aso.observacao }}</td>


                  </tr>
                </tbody>
              </table>
</div>

        </div>
  </div>

</div>
