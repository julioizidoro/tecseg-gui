<br /><br />
<div class="page-header">
  <div class="container-fluid">
    <h3>
      Calcular valores Salutar
    </h3>
    <hr />
  </div>
  <form [formGroup]="formulario">
    <div class="container-fluid" style="width:100%;">
      <div class="w-100">
        </div>
      <br><br>
      <div class="w-100">
        <accordion [closeOthers]="oneAtATime">
          <accordion-group heading="Pesquisar" [isOpen]="isFirstOpen">
            <div class="row">
              
            <div class="form-group col-md-4">
                <label for="loja">Loja</label>
                <select class="form-control" formControlName="loja"  [compareWith]="compararLoja" (change)="setLoja()">
                    <option *ngFor="let loja of lojas" [ngValue]="loja"> {{ loja.nome }}</option>
                 </select>  
            </div>
            <div class="form-group col-md-3">
                <label for="datainicial">Data Inicial</label>
                <input type="date" class="form-control" id="datainicial" placeholder="Data Inicial"
                  formControlName="datainicial" >
            </div>
            <div class="form-group col-md-3">
                <label for="datafinal">Data Final</label>
                <input type="date" class="form-control" id="datafinal" placeholder="Data Final"
                  formControlName="datafinal" >
            </div>


              <div class="form-group col-md-12 text-right">
                <button type="button" class="btn btn-primary" (click)="calcular()">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    Pesquisar
                </button>
                <button type="submit" class="btn btn-danger" style="margin-left:1%;"
                    (click)="limpar()">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                    Limpar
                </button>
            </div>


            </div>
          </accordion-group>
        </accordion>
      </div>
      <br><br>
      <div class="w-100">
        <div class="row">
        <div class="form-group col-xs-12 col-sm-12 col-md-9 col-lg-9" >
            <label for="loja">Loja</label>
            <input type="text" class="form-control" id="loja" [value]="pagSalutar.loja.nome" readonly>
          </div>

          <div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3" >
            <label for="funcionarios">No. Funcionários</label>
            <input type="number" class="form-control" id="funcionarios" [value]="pagSalutar.funcionarios" readonly style="text-align: right;">
          </div>

          <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4" >
            <label for="valorfuncionarios">Valor Funcionários</label>
            <input type="number" class="form-control" id="valorfuncionarios" [value]="pagSalutar.valorFuncioanarios" readonly style="text-align: right;"> 
          </div>

          <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4" >
            <label for="valorExames">Valor Exames</label>
            <input type="number" class="form-control" id="valorExames" [value]="pagSalutar.valorExames" readonly style="text-align: right;">
          </div>

          <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4" >
            <label for="valorTotal">Valor Total</label>
            <input type="number" class="form-control" id="valorTotal" [value]="pagSalutar.valorTotal" readonly style="text-align: right;">
          </div>
    </div>
    </div>
      



      <div class="table-responsive-lg">
        <table class="table table-striped">
            <thead>
                <tr
                    class="pb-0 card-body align-self-center d-flex flex-column flex-lg-row justify-content-between min-width-zero align-items-lg-center row">
                    <th class="col-lg-5 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm">Tipo de Exame</th>
                    <th class="col-lg-3 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm">Quantidade</th>
                    <th class="col-lg-2 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm">Valor Unitário</th>
                    <th class="col-lg-2 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm">Valor Total</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let asoBean of pagSalutar.listaExames" 
                    class="pb-0 pt-0 card-body align-self-center d-flex flex-column flex-lg-row justify-content-between min-width-zero align-items-lg-center">
                    <td class="col-lg-4 col-xs mb-1 mt-1 text-muted text-small w-sm-100 p-0" style="border: none;">
                      <a  >{{ asoBean.asotipo.nome}}</a></td>
                    <td class="col-lg-2 col-xs mb-1 mt-1 text-muted text-small w-sm-100 hidden-xs p-0"
                        style="border: none; text-align: right;">{{ asoBean.quantidade}}</td>
                    <td class="col-lg-3 col-xs mb-1 mt-1 text-muted text-small w-sm-100 hidden-xs p-0"
                        style="border: none; text-align: right;">{{asoBean.asotipo.valor | currency: ' '}}</td>
                    <td class="col-lg-3 col-xs mb-1 mt-1 text-muted text-small w-sm-100 hidden-xs p-0"
                        style="border: none; text-align: right;">{{asoBean.valortotal | currency: ' '}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
  </form>
</div>
