<br /><br />
<div class="page-header">
  <div class="container-fluid">
    <h3>
      Treinamentos Vencidos
    </h3>
    <hr />
  </div>
  <form [formGroup]="formulario">
    <div class="container-fluid" style="width:100%;">
      <div class="w-100">
        <accordion [closeOthers]="oneAtATime">
          <accordion-group heading="Pesquisar" [isOpen]="isFirstOpen">
            <div class="row">
              
                <div class="form-group col-md-7">
                    <label for="funcao">Função</label>
                    <select class="form-control" formControlName="funcao" [compareWith]="compararFuncao">
                      <option *ngFor="let funcao of listaFuncao" [ngValue]="funcao"> {{ funcao.nome }}</option>
                    </select>
                  </div>


                  <div class="form-group col-md-5">
                    <label for="loja">Loja</label>
                    <select class="form-control" formControlName="loja" [compareWith]="compararLoja" >
                      <option *ngFor="let loja of listaLoja" [ngValue]="loja"> {{ loja.nome }}</option>
                    </select>
                  </div>            
           
           
           

              <div class="form-group col-md-12 text-right">
                <button type="button" class="btn btn-primary" (click)="pesquisar()" title="Pesquisar">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    Pesquisar
                </button>
                <button type="submit" class="btn btn-danger" style="margin-left:1%;"
                    (click)="pesquisarLimpar()" title="Limpar pesquisar">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                    Limpar
                </button>
                <button type="button" class="btn btn-success"  style="margin-left:1%;"  title="Exportar para Excel" (click)="exportarExcel()">
                  <i class="far fa-file-excel" aria-hidden="true"></i>
                 Excel
              </button>
            </div>


            </div>
          </accordion-group>
        </accordion>
      </div>



      <div class="table-responsive-lg">
        <table class="table table-striped">
            <thead>
                <tr
                    class="pb-0 card-body align-self-center d-flex flex-column flex-lg-row justify-content-between min-width-zero align-items-lg-center row">
                    <th class="col-lg-5 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm">Nome</th>
                    <th class="col-lg-5 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm">Treinamento</th>
                    <th class="col-lg-2 mb-1 text-muted text-small w-sm-100 hidden-xs hidden-sm">Data</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let t of listaParticipantes" 
                    class="pb-0 pt-0 card-body align-self-center d-flex flex-column flex-lg-row justify-content-between min-width-zero align-items-lg-center">
                    <td class="col-lg-5 col-xs mb-1 mt-1 text-muted text-small w-sm-100 p-0" style="border: none;">
                    {{t.funcionario.nome}}</td>
                    <td class="col-lg-5 col-xs mb-1 mt-1 text-muted text-small w-sm-100 p-0" style="border: none;">
                        {{t.treinamento.treinamentotipo.nome}}</td>
                    <td class="col-lg-2 col-xs mb-1 mt-1 text-muted text-small w-sm-100 hidden-xs p-0"
                        style="border: none;">{{t.treinamento.datavencimento | date: 'dd/MM/yyyy' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
  </form>
</div>
