<br /><br />
<div class="page-header">
  <div class="container-fluid">
    <h3>
      Cadastro de Treinamento
    </h3>
    <hr />
  </div>
  <div style="width: 100%;">
    <form [formGroup]="formulario">
      <div class="row">
        <div class="form-group col-md-12 col-sm-12">
          <label for="clinica">Tipo de Treinamento</label>
          <select class="form-control" formControlName="treinamentotipo" [compareWith]="compararTreinamentoTipo"
            (change)="setTreinamentoTipo()">
            <option *ngFor="let treinamentotipo of treinamentostipo" [ngValue]="treinamentotipo"> {{ treinamentotipo.nome }}</option>
          </select>
        </div>
        
        <div class="form-group col-md-4 col-sm-12">
          <label for="data">Data</label>
          <input type="date" class="form-control" id="data" 
            formControlName="data">
        </div>
        <div class="form-group col-md-4 col-sm-12">
          <label for="hora">Hora</label>
          <input type="text" class="form-control" id="hora" [textMask]="{mask: maskHora}"  formControlName="hora">
        </div>
        <div class="form-group col-md-4 col-sm-12">
          <label for="duracao">Hora</label>
          <input type="text" class="form-control" id="duracao" [textMask]="{mask: maskHora}"  formControlName="duracao">
        </div>
        <div class="form-group col-md-12 col-sm-12">
          <label for="instrutor">Instrutor</label>
          <input type="text" class="form-control" id="instrutor" formControlName="instrutor" placeholder="Instrutor">
        </div>
        <div class="form-group col-md-9 col-sm-12">
          <label for="local">Local</label>
          <input type="text" class="form-control" id="local" formControlName="local" placeholder="Local">
        </div>
        <div class="form-group col-md-3 col-sm-12">
          <label for="cidade">Cidade</label>
          <input type="text" class="form-control" id="cidade" formControlName="cidade" placeholder="Cidade">
        </div>
        <div class="form-group col-md-12" col-sm-12>
          <label for="conteudo">Conteudo</label>
          <textarea class="form-control" id="conteudo" rows="5"></textarea>
      </div>
        
      </div>
     
      <br />
      <div class="w-100 text-right">
        <button type="button" class="btn btn-primary" (click)="salvar()">
          <i class="fa fa-floppy-o" aria-hidden="true"></i>
          Salvar
        </button>
        <button type="submit" class="btn btn-danger" style="margin-left:1%;" (click)="cancelar()">
          <i class="fa fa-times" aria-hidden="true"></i>
          Cancelar
        </button>
      </div>
      <br />
    </form>
  </div>
</div>
