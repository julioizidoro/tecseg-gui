<br /><br />
<div class="page-header">
    <div class="container-fluid">
        <h3>
            Cadastro de EPI
        </h3>
        <hr />
    </div>
    <div style="width:100%;">
        <form [formGroup]="formulario">
            <div formGroupName="produto" class="row">
                <div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
                    <label for="diasrevisao">Dias Revisão</label>
                    <input type="number" class="form-control" id="diasrevisao" 
                        formControlName="diasrevisao">
                </div>

                <div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
                    <label for="diasvalidade">Dias Válidade</label>
                    <input type="number" class="form-control" id="diasvalidade" 
                        formControlName="diasvalidade">
                </div>

                div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <label for="tipoepi">Tipo de EPI</label>
                    <p-dropdown id="tipoepi" [style]="{'width':'100%'}"
                                [options]="listaEpiTipo" [(ngModel)]="epiTipo" optionLabel="descricao"
                                [filter]="true" filterBy="label,value.descricao" [ngModelOptions]="{standalone: true}">
                    </p-dropdown>
                </div>

                <div class="form-group col-xs-12 col-sm-12 col-md-9 col-lg-9">
                    <label for="plano">Produto</label>
                    <p-dropdown id="produto" [style]="{'width':'100%'}"
                                [options]="listaEstoque" [(ngModel)]="estoque" optionLabel="descricao"
                                [filter]="true" filterBy="label,value.produto.descricao" [ngModelOptions]="{standalone: true}">
                    </p-dropdown>
                </div>

                <div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
                    <label for="devolver">Devolver</label>
                    <select class="form-control" formControlName="devolver" (change)="setDevolver()">
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>
    </div>
    <div class="mt-3 w-100 text-right">
        <button type="button" class="btn btn-primary" (click)="salvar()">
            <i class="fa fa-floppy-o" aria-hidden="true"></i>
            Salvar
        </button>
        <button type="submit" class="btn btn-danger" style="margin-left:1%;" (click)="cancelar()">
            <i class="fa fa-times" aria-hidden="true"></i>
            Cancelar
        </button>
    </div>
    <br />
    </form>
</div>
</div>
